<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>My Books</title>
    </head>
    <body>
        <header class="header">
            <h1>My Books</h1>
        </header>
        <main>
            <button id="toggle-form" class="add-button">Add new book</button>
            <div id="add-form-wrapper" class="hidden">
                <form class="form-container" id="add-book">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" required>

                    <label for="author" class="form-label">Author</label>
                    <input type="text" name="author" required>

                    <label for="pages" class="form-label">Pages</label>
                    <input type="text" name="pages" required>

                    <div class="form-label">Have you read it?</div>
                    <div class="radio-list">
                        <div class="radio-choice">
                            <input type="radio" name="read-status" value="already-read" required>
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radio-choice">
                            <input type="radio" name="read-status" value="to-read" required>
                            <label for="no">No</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-form">Add book</button>
                </form>
            </div>
            <div class="library-wrapper">
                <div class="book">
                    <div class="title"><h2>Book title</h2></div>
                    <div class="author"><h3>Author name</h3></div>
                    <div class="pages"><p>666 pages</p></div>
                    <div class="button-bar">
                        <button class="already-read">Already read</button>
                        <button class="bin-button"><img src="images/trash.svg" alt="bin icon"></button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
